<div class="SignUpsection position-absolute">
  <div class="circle w-50 position-relative top-0 start-0">
    <img src="../assets/Ellipse 3.png" class="w-100" alt="" />
  </div>
 
    <div class="SignUpinfo loginfo position-absolute top-0 start-0 end-0 bottom-0 overflow-hidden ps-3">
      <div class="content d-flex justify-content-center align-content-center pt-5 row p-5">
        <div class="SignUpform m-auto col-sm-6 col-6 col-md-6 p-5">
          <img src="../assets/waving-hand.png" class="mb-2" alt="" />
          <p class="fw-bolder fs-3">Welcome back!</p>
          <p>Please sign up to access your account.</p>
          <form class="inputs" [formGroup]="registerForm" (ngSubmit)="onsubmit(registerForm)">
            <label for="name" class="mb-2"> First Name</label>
            <input type="text" name="name" id="name" class="form-control nameinput mb-4" formControlName="firstName" />
            <!-- ------------------------------------------------------- -->

            <label for="sname" class="mb-2">Second Name</label>
            <input type="text" name="sname" id="sname" class="form-control nameinput mb-4" formControlName="lastName" />
            <!-- ------------------------------------------------------- -->
            <label for="username" class="mb-2">UserName</label>
            <input type="text" name="username" id="username" class="form-control nameinput mb-4"
              formControlName="username" />
            <!-- ------------------------------------------------------- -->
            <label for="email" class="mb-1">Email</label>
            <input type="text" name="email" id="email" class="form-control emailinput mb-4" formControlName="email" />
            <!-- ------------------------------------------------------- -->
            <label for="password" class="mb-1">Password</label>
            <input type="password" name="password" id="password" class="form-control passwordinput mb-4"
              formControlName="password" />

            <!-- ------------------------------------------------------- -->
            <label for="age" class="mb-2">Age</label>
            <input type="text" name="age" id="age" class="form-control nameinput mb-4" formControlName="age" />
            <!-- ------------------------------------------------------- -->
            <label for="country" class="mb-2">Country</label>
            <input type="text" name="country" id="country" class="form-control nameinput mb-4"
              formControlName="address" />
            <!-- ------------------------------------------------------- -->

            <label for="gender" class="mb-2">Gender</label>
            <input type="text" name="gender" id="gender" class="form-control nameinput mb-4" formControlName="gender" />
            <!-- ------------------------------------------------------- -->

            <label for="phone" class="mb-1">Phone number</label>
            <input type="text" phone="phone" id="phone" class="form-control nameinput mb-4" formControlName="phone" />
            <!-- ------------------------------------------------------- -->

            <label for="NationalID" class="mb-1">National ID</label>
            <input type="text" name="NationalID" id="NationalID" class="form-control nationalinput  mb-4"
              formControlName="nationalId" />
            <!-- ------------------------------------------------------- -->
            <label for="birth" class="mb-1">Date of birth</label>
            <input type="date" name="birth" id="birth" class="form-control dobinput  mb-4" formControlName="dob" />
            <!-- ------------------------------------------------------- -->

            <button class="btn btn-SignUp btn-primary w-100 fs-5 text-center" [disabled]="!registerForm.valid">
              SignUp
            </button>
          </form>
          <p class="text-center mt-3 fw-bold">
            Do You have an account?
            <a href="" routerLink="login" (click)="onlogin()" class="text-decoration-none">
              <span class="text-primary fw-light">Login</span></a>
          </p>
          <p class="OR d-flex justify-content-center fs-4">OR</p>

          <div class="google text-center mb-5">
            <button class="btn btn-google">
              <img src="../assets/Google.png" class="m-2" alt="" /> Continue
              with Google
            </button>
          </div>
        </div>
        <div class="wallete col-sm-6 col-6 col-md-6">
          <img src="../assets/Wallet.png" class="w-75" alt="" />
        </div>
      </div>
    </div>
  </div>
